<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link type="text/css" href="mystyles.css" rel="stylesheet">

    </head>
    <body
        <div class="form">
            <h1>Form</h1>
            <table>
                <form>
                    <tr>
                        <td>
                            <label>
                                Name 
                            </label>
                            <td><input type="text" id="name" />
                            </td>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>
                                Password 
                            </label>
                            <td><input type="password" id="password" />
                            </td>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>
                                Gender 
                            </label>
                            <td>
                                <label>
                                    M
                                    <input type="radio" id="gender" name="gender" value="M"<input/>
                                </label>
                                
                                <label>
                                    F
                                    <input type="radio" id="gender" name="gender" value="F"<input/>
                                </label>
                            </td>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>
                                Skills 
                            </label>
                            <td>
                                <label>
                                    C
                                    <input type="checkbox" id="skills" value="C"<input/>
                                </label>
                                
                                <label>
                                    Java
                                    <input type="checkbox" id="skills" value="Java"<input/>
                                </label>
                                <label>
                                    JS
                                    <input type="checkbox" id="skills" value="JS"<input/>
                                </label>
                            </td>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>
                                Qualifications 
                            </label>
                            <td>
                                <select name="qualifications" id="qualifications">
                                    <option value="Computer Science">
                                        Computer Science
                                    </option>
                                    <option value="Statistics">
                                        Statistics
                                    </option>
                                    <option value="Business Analytics">
                                        Business Analytics
                                    </option>
                                </select>
                            </td>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>
                                DOB <input type="date"/>
                            </label>

                        </td>
                        
                    </tr>
                    
                    <tr>
                        <td>
                            <input type="submit" value="Register">
                            <input type="reset">
                        </td>
                        
                    </tr>
                    
                    
                </form>


            </table>
        </div>
            
    </body>
</html>
